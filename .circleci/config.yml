version: 2
jobs:
  build:
    docker:
      - image: dlanguage/ldc
    steps:
      - checkout
      - run:
          name: Install debian-packaged dependencies
          command: |
            apt update
            apt install -y git build-essential rustc cargo curl build-essential
            curl -sL https://deb.nodesource.com/setup_8.x | -E bash -
            apt install -y nodejs
            ln -s $(which ldc2) /usr/local/bin/ldc
      - run:
          name: Install btest
          command: |
            git clone https://github.com/briansteffens/btest
            cd btest
            make
            make install
      - run:
          name: Install jsc
          command: |
            make
            make install
      - run:
          name: Run jsc tests
          command: btest
