cases:
  - name: if block if if passes
    test: 1

    status: 0
    stdout: ok

  - name: else block if test fails
    test: 0

    status: 0
    stdout: nok

templates:
- test.js: |
    function main() {
      if ({{ test }}) {
        console.log("ok");
      } else {
        console.log("nok");
      }
    }
